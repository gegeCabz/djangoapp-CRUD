<html>
<body bgcolor="#F0F8FF">
    <table border="5" width="75%" align="center">
      <tr bgcolor="#6495ED">
        <th colspan="7"><br><h3>STUDENT PROFILES</h3>
        </th>
      </tr>
      <tr bgcolor="#87CEEB">
        <th>ID NO.</th>
        <th>NAME</th>
        <th>AGE</th>
        <th>SCHOOL</th>
        <th>COURSE</th>
        <th>YEAR</th>
      </tr>
    {% for profiles in object_list %}
      <tr bgcolor="E0FFFF" align="center">
        <td>{{profiles.idnum}}</td>
        <td>{{profiles.name}}</td>
        <td>{{profiles.age}}</td>
        <td>{{profiles.school}}</td>
        <td>{{profiles.course}}</td>
        <td>{{profiles.year}}</td>
        <td><a href="{% url "profiles_edit" profiles.id %}">Edit</a> <a href="{% url "profiles_delete" profiles.id %}">Delete</a> </td>
      </tr>   
    {% endfor %}
    <tr>
        <th colspan="7" ><a href="{% url "profiles_new" %}">New</a></th>
      </tr>  
    </table>
</body>
</html>
